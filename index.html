<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;500;600;700&family=Lexend+Deca&family=Open+Sans:wght@300;400&family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" class="img-main" />
      <div class="sub-container">
        <h2 class="heading">Order Summary</h2>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="sub3">
          <div class="price-box">
            <img src="images/icon-music.svg" class="music-icon" />
            <div class="price">
              <span class="heading2">Annual Plan</span>
              <span class="paragraph2">$59.99/year</span>
            </div>
          </div>
          <a href="#">change</a>
        </div>
        <button class="btn btn1">Proceed to Paymemt</button>
        <button class="btn btn2">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
